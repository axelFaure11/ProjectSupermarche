<!DOCTYPE html>
<html>
    <head>
        <title>Nom du commerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Librairies JavaScript & Mustache -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
         <link rel="stylesheet" type="text/css" href="CSS/affProd.css"> 
         <script>
            $(document).ready(
                function (){
                    showAllProd();
                    showAllCat();
                });
            
            function showError(xhr, status, message) {
                alert(JSON.parse(xhr.responseTest).message);
            }
            
            function showAllProd() {
                $.ajax({
                    url: "showAllProd",
                    dataType: "json",
                    error: showError,
                    success:
                            function(result) {
                                var template = $("#prodTemplate").html();
                                var processedTemplate = Mustache.to_html(template, result);
                                $("#produits").html(processedTemplate);
                            }
                });
            }
            
            function showAllCat() {
                $.ajax({
                    url: "showAllCat",
                    dataType: "json",
                    error: showError,
                    success:
                            function(result) {
                                var template = $("#catTemplate").html();
                                var processedTemplate = Mustache.to_html(template, result);
                                $("#categories").html(processedTemplate);
                            }
                });
            }     
            
            function showProdInCat(cat) {
                $.ajax({
                    url: "showProdInCat",
                    data: {"cat": cat},
                    dataType: "json",
                    error: showError,
                    success:
                            function(result) {
                                var template = $("#prodTemplate").html();
                                var processedTemplate = Mustache.to_html(template, result);
                                $("#produits").html(processedTemplate);
                            }
                });
            }
            
            function callLogin() {
                $.ajax({
                    url: "loginServlet",
                    data: {"id": id, "mdp": mdp},
                    error: showError,
                    success:
                            function (result) {
                                
                            }
                });
            }
        </script>
    </head>
    
    <body>
        <h1>Nom du commerce</h1>
        <table id="toptable">
            <td><div id="categories"></div></td>
            <td><form id="login" onsubmit="callLogin();" method="POST">
                <fieldset><legend>Saisissez vos identifiants</legend>
                    Identifiant : <input id="id" name="id" required><br />
                    Mot de passe : <input type="password" id="pass" name="pass" required><br />
                    <input type="submit" value="login">
                </form></td>
        </table>
        <div id="produits"></div>
        
        <script id="catTemplate" type="text/template">
                    <table class=cattab><tr>
                            <td><button class="catb" onclick="showAllProd()">Tout</button></td>
                            {{#records}}
                            <td><button class="catb" onclick="showProdInCat('{{code}}')">{{libelle}}</button></td>
                            {{/records}}
                    </tr></table>
        </script>
        <script id="prodTemplate" type="text/template">
                    <table class=prodtab>
                            {{#records}}
                            <tr>
                                <td class="prodl"><button class="prodb" onclick="">{{nom}}</button></td>
                                <td>{{prix}}â‚¬</td>
                            </tr>
                            {{/records}}
                    </table>
        </script>
    </body>
</html>
