<!DOCTYPE html>
<html>
    <head>
        <title>Nom du commerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Librairies JavaScript & Mustache -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
         <link rel="stylesheet" type="text/css" href="CSS/affProd.css"> 
         <script>
            $(document).ready(
                function (){
                    showAllProd();
                    showAllCat();
                    showSCart();
                    isConnected();
                });
            
            function showError(xhr, status, message) {
                alert("" + xhr.status + " " + status + " " + message);
            }
            
            function showAllProd() {
                $.ajax({
                    url: "showAllProd",
                    dataType: "json",
                    error: showError,
                    success:
                            function(result) {
                                var template = $("#prodTemplate").html();
                                var processedTemplate = Mustache.to_html(template, result);
                                $("#produits").html(processedTemplate);
                            }
                });
            }
            
            function showSCart() {
                $.ajax({
                    url: "showPanier",
                    dataType: "json",
                    error: showError,
                    success:
                           function (result){
                                setTimeout(function () {
                                    console.log(result);
                                    var template = $("#cartTemplate").html();
                                    var processedTemplate = Mustache.to_html(template, result);
                                    $("#cart").html(processedTemplate);
                                }, 100);
                            }
                });
            }
            
            function EditCart(op, ref) {
                $.ajax({
                    url: "EditCart",
                    data: {"action": $(op).val(),
                           "ref": ref
                          },
                    error: showError,
                    success:
                           function(){
                               showSCart();
                           }
                });
            }
            
            function showAllCat() {
                $.ajax({
                    url: "showAllCat",
                    dataType: "json",
                    error: showError,
                    success:
                            function(result) {
                                var template = $("#catTemplate").html();
                                var processedTemplate = Mustache.to_html(template, result);
                                $("#categories").html(processedTemplate);
                            }
                });
            }     
            
            function showProdInCat(cat) {
                $.ajax({
                    url: "showProdInCat",
                    data: {"cat": cat},
                    dataType: "json",
                    error: showError,
                    success:
                            function(result) {
                                var template = $("#prodTemplate").html();
                                var processedTemplate = Mustache.to_html(template, result);
                                $("#produits").html(processedTemplate);
                            }
                });
            }
            
            function isConnected(){
                $.ajax({
                    type: "get",
                    url: "login",
                    data: {"action": "check"},
                    dataType: "text",
                    error: showError,
                    success:
                            function(result){
                                setTimeout(function (){
                                    console.log(result);
                                    if($.trim(result)!=="not connected"){
                                        $("#log").html(result);
                                        $("#log").val("logout");
                                        $("#account").html('<button id="inf" value="inf" onclick="updateClientInfo()">Compte</button>');
                                        $("#checkout").html('<button class="sendSC" value="sendSC" onclick="">Passer commande</button>');
                                    } else {
                                        $("#log").html("Se connecter");
                                        $("#log").val("login");
                                        $("#account").html("");
                                        $("#checkout").html("");
                                    }
                                }, 100);
                            }
                });
            }
            
            function callLogin(op) {
                $.ajax({
                    url: "login",
                    data: {"action": $(op).val()},
                    dataType: "text",
                    error: showError,
                    success:
                            function (result) {
                                setTimeout(function (){
                                    console.log(result);
                                    if(result==="login.jsp"){
                                        window.location.assign("login.jsp");
                                    } else {
                                        isConnected();
                                    }   
                                }, 100);
                            }
                });
            }
            
            function updateClientInfo(){
                window.location.assign("/logged/account_info.jsp");
            }
        </script>
    </head>
    
    <body>
        <h1>Nom du commerce</h1>
        <button id="log" value="log" onclick="callLogin(this)">Se connecter</button>
        <div id="account"></div>
        <div id="categories"></div>
        
        <div style="display: flex;position: relative; top: 50px;">
            <div id="produits"></div>
            <div id="cart" style="flex-grow: 1"></div>
            <div id="checkout" style="flex-grow: 1"></div> 
        </div>
        
        <script id="cartTemplate" type="text/template">
                    <h2>Votre panier</h2>
                    <table class="carttab">
                            <tr><td>Total: {{total}}€</td>
                                <td><button class="removeAll" value="delAll" onclick="EditCart(this, 'null')">Vider le panier</button></td>
                            </tr>
                            {{#records}}
                                <tr>
                                    <td><button class="remove" value="del" onclick="EditCart(this, {{key.ref}})">X</button>
                                    </td>
                                    <td>
                                        <p>{{key.nom}}    (x{{value}}) : {{key.prix}}*{{value}}€</p>
                                    </td>
                                    <td>
                                        <button class="addOne" value="add" onclick="EditCart(this, {{key.ref}})"> + </button> 
                                        <button class="remOne" value="delOne" onclick="EditCart(this, {{key.ref}})"> - </button>
                                    </td>
                                </tr>
                            {{/records}}
                    </table>
        </script>
        <script id="catTemplate" type="text/template">
                    <table class="cattab"><tr>
                            <td><button class="catb" onclick="showAllProd()">Tout</button></td>
                            {{#records}}
                                <td><button class="catb" onclick="showProdInCat('{{code}}')">{{libelle}}</button></td>
                            {{/records}}
                    </tr></table>
        </script>
        <script id="prodTemplate" type="text/template">
                    <table class="prodtab">
                            {{#records}}
                            <tr>
                                <td class="prodl">
                                    <button class="prodb" value="add" onclick="EditCart(this, {{ref}})">{{nom}}</button>
                                    <span>({{unitesEnStock}} Disponible(s))</span> 
                                </td>
                                <td>{{prix}}€</td>
                            </tr>
                            {{/records}}
                    </table>
        </script>
    </body>
</html>
